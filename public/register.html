<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CMFP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-content">
                <div class="left-section">
                    <div class="content-wrapper">
                        <div class="content-row">
                            <div class="text-column">
                                <div class="text-content">
                                    <h1 class="heading-primary">
                                        Create Account<br />CMFP System
                                    </h1>
                                    <p class="login-text">
                                        Already have an account?<br />
                                        <a href="/login.html" class="login-link">Login here!</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-column">
                    <form class="register-form" method="POST" action="/register">
                        <label for="username" class="visually-hidden">Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                placeholder="Enter Username"
                                required
                            />
                        </div>

                        <label for="password" class="visually-hidden">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter Password"
                                required
                            />
                        </div>

                        <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm Password"
                                required
                            />
                        </div>

                        <label for="role" class="visually-hidden">Select Role</label>
                        <div class="input-wrapper">
                            <select id="role" name="role" class="form-input" required>
                                <option value="">Select Role</option>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                            </select>
                        </div>

                        <button type="submit" class="submit-button">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Client-side password validation
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
